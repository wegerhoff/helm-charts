apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "typo3.fullname" . }}
  labels:
    {{- include "typo3.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "typo3.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "typo3.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "typo3.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ports.containerPort }}
              protocol: TCP
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if or (.Values.persistence.fileadmin.enabled) (.Values.persistence.typo3conf.enabled) }}
          volumeMounts:
          {{- if .Values.persistence.fileadmin.enabled }}
            - name: fileadmin
              mountPath: /var/www/html/fileadmin
          {{- end }}
          {{- if .Values.persistence.typo3conf.enabled }}
            - name: typo3conf
              mountPath: /var/www/html/typo3conf
          {{- end }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or (.Values.persistence.fileadmin.enabled) (.Values.persistence.typo3conf.enabled) }}
      volumes:
        {{- if .Values.persistence.fileadmin.enabled }}
        - name: fileadmin
          persistentVolumeClaim:
            claimName: {{ include "typo3.pvcName.fileadmin" . }}
        {{- end }}
        {{- if .Values.persistence.typo3conf.enabled }}
        - name: typo3conf
          persistentVolumeClaim:
            claimName: {{ include "typo3.pvcName.typo3conf" . }}
        {{- end }}
      {{- end }}

# -- Provide a name in place of `typo3`
nameOverride: ""
# -- String to fully override `"typo3.fullname"`
fullnameOverride: ""

image:
  # -- image repository
  repository: martinhelmich/typo3
  # -- image pull policy
  pullPolicy: Always
  # -- Overrides the image tag
  tag: "12.4"

# -- If defined, uses a Secret to pull an image from a private Docker registry or repository.
imagePullSecrets: []

# -- Set the containers port
ports:
  containerPort: 80

# -- Number of replicas
replicaCount: 1

# -- The number of old ReplicaSets to retain
revisionHistoryLimit: 10

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations to be added to exporter pods
podAnnotations: {} # +doc-gen:ignore

# -- pod-level security context
podSecurityContext: {}
  # fsGroup: 2000

# -- container-level security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # -- Kubernetes service type
  type: ClusterIP
  # -- Kubernetes port where service is exposed
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Resource limits and requests for the headwind pods.
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- Node labels for pod assignment
nodeSelector: {}

# -- Toleration labels for pod assignment
tolerations: []

# -- Affinity settings for pod assignment
affinity: {}

persistence:
  fileadmin:
    # -- use a PVC to persist fileadmin data
    enabled: false
    # -- the desired access modes the volume should have.
    accessModes:
      - ReadWriteOnce
    # -- Annotations to be added to the PersistentVolumeClaim
    annotations: {}
    # -- provide an existing PersistentVolumeClaim
    existingClaim: ""
    # -- Name of the StorageClass required by the claim.
    storageClassName: ""
    # -- represents the minimum and maximum resources the volume should have.
    resources: {}
  typo3conf:
    # -- use a PVC to persist typo3conf data
    enabled: false
    # -- the desired access modes the volume should have.
    accessModes:
      - ReadWriteOnce
    # -- Annotations to be added to the PersistentVolumeClaim
    annotations: {}
    # -- provide an existing PersistentVolumeClaim
    existingClaim: ""
    # -- Name of the StorageClass required by the claim.
    storageClassName: ""
    # -- represents the minimum and maximum resources the volume should have.
    resources: {}

mysql:
  # -- enable MySQL™ subchart from Bitnami
  enabled: true
  auth:
    # -- Name for a custom database to create
    database: typo3
    # -- Name of existing secret to use for MySQL credentials
    existingSecret: ""
    # -- Password for the custom user to create. Ignored if mysql.auth.existingSecret is provided
    password: typo3
    # -- Name for a custom user to create
    username: typo3
  primary:
    configuration: |-
      [mysqld]
      default_authentication_plugin=mysql_native_password
      skip-name-resolve
      explicit_defaults_for_timestamp
      basedir=/opt/bitnami/mysql
      plugin_dir=/opt/bitnami/mysql/lib/plugin
      port=3306
      socket=/opt/bitnami/mysql/tmp/mysql.sock
      datadir=/bitnami/mysql/data
      tmpdir=/opt/bitnami/mysql/tmp
      max_allowed_packet=16M
      bind-address=0.0.0.0
      pid-file=/opt/bitnami/mysql/tmp/mysqld.pid
      log-error=/opt/bitnami/mysql/logs/mysqld.log
      character-set-server=utf8mb4
      collation-server=utf8mb4_unicode_ci
      slow_query_log=0
      slow_query_log_file=/opt/bitnami/mysql/logs/mysqld.log
      long_query_time=10.0

      [client]
      port=3306
      socket=/opt/bitnami/mysql/tmp/mysql.sock
      default-character-set=utf8mb4
      plugin_dir=/opt/bitnami/mysql/lib/plugin

      [manager]
      port=3306
      socket=/opt/bitnami/mysql/tmp/mysql.sock
      pid-file=/opt/bitnami/mysql/tmp/mysqld.pid
    extraEnvVars:
      - name: TZ
        value: Europe/Berlin

mariadb:
  # -- enable MariaDB™ subchart from Bitnami
  enabled: false
  auth:
    # -- Name for a custom database to create
    database: typo3
    # -- Name of existing secret to use for MariaDB credentials
    existingSecret: ""
    # -- Password for the custom user to create. Ignored if mariadb.auth.existingSecret is provided
    password: typo3
    # -- Name for a custom user to create
    username: typo3

postgresql:
  # -- enable PostgreSQL™ subchart from Bitnami
  enabled: false
  auth:
    # -- Name for a custom database to create
    database: typo3
    # -- Name of existing secret to use for PostgreSQL credentials
    existingSecret: ""
    # -- Password for the custom user to create. Ignored if postgresql.auth.existingSecret is provided
    password: typo3
    # -- Name for a custom user to create
    username: typo3

externalDatabase:
  auth:
    # -- Name of the database to use
    database: typo3
    # -- Name of existing secret to use for database credentials
    existingSecret: ""
    # -- Password to use
    password: typo3
    # -- Name of the user to use
    username: typo3
    # -- Key in the secret containing the password
    userPasswordKey: ""
  # -- Hostname of the database
  hostname: ""
  # -- Port used to connect to database
  port: 3306
  # -- Type of database
  type: mysql
